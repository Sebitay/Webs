<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "../css/agregar-artesano.css">
</head>
<body>
    <div class="navbar">
        <img id="logo-id" src="../Imagenes/Logo.png" alt="Logo de Confesiones 851">
        <div class = "tareaNombre"> 
            <h1>Tarea 1</h1>
            <p>Sebastián Valenzuela</p>
        </div>
        <div class = "detalles">
            <p>CC5002-1</p>
            <p>José Urzúa</p>
        </div>
    </div>
    <div class="container" id = "body">
        <form class="formulario">

            <div class="region-input">
                <label for="regiones">Región donde vives:</label>
                <select name="regiones" id="regiones" class = "select-inputs" autocomplete="off" required>
                    <option value="">Elige una región...</option>
                    <option value="arica-y-parinacota">Región de Arica y Parinacota</option>
                    <option value="tarapaca">Región de Tarapacá</option>
                    <option value="antofagasta">Región de Antofagasta</option>
                    <option value="atacama">Región de Atacama</option>
                    <option value="coquimbo">Región de Coquimbo</option>
                    <option value="valparaiso">Región de Valparaíso</option>
                    <option value="metropolitana">Región Metropolitana</option>
                    <option value="ohiggins">Región de O’Higgins</option>
                    <option value="maule">Región del Maule</option>
                    <option value="ñuble">Región del Ñuble</option>
                    <option value="biobio">Región del Biobío</option>
                    <option value="araucania">Región de La Araucanía</option>
                    <option value="rios">Región de Los Ríos</option>
                    <option value="lagos">Región de Los Lagos</option>
                    <option value="aysen">Región de Aysén</option>
                    <option value="magallanes">Región de Magallanes</option>
                </select>
            </div>

            <div class = "comuna-input">
                <label for="comunas">Comuna donde vives:</label>
                <select name="comunas" id="comunas" class = "select-inputs" required>
                    <option value="">Elige una región primero</option> 
                </select>
            </div>

            <div class = "artesania-input" id = "artesania-input" style = "display: flex; justify-content: center;" >
                <label for="artesaniaBtn" id = "artesaniaLabel">Que tipo de artesanias vende:</label>
                <div style = "margin-left: 4px;">
                    <button class = "select-inputs" type = "button" id = "artesaniaBtn">Elige tus artesanias...</button>
                    <div class = "bordeDrop" id = "bordeDrop" style = "display: none;">
                        <div class = "dropdown-artesanias" id = "dropdown-artesanias">
                        </div>
                    </div>
                </div>
            </div>

            <div class = "fotos-input" style = "display:flex; justify-content: center;">
                <label id = "label-fotos" for="fotos-artesanias1">Ingrese las fotos de sus artesanias:</label>
                <div id = "file-select" style = "display:flex; flex-direction: column; margin-left: 4px;">
                    <input type="file" class = "foto" id="fotos-artesanias1" accept = "image/jpeg, image/png">
                </div>
            </div>

            <div class = "descripcion-input">
                <label for="descripcion">Describa sus artesanias:</label>
                <textarea name="descripcion" id="descripcion" cols="50" rows="4" style = "resize: none; vertical-align: top;"></textarea>
            </div>

            <div class = "nombre-input">
                <label for="nombre">Nombre: </label>
                <input type="text" id = "nombre" class = "text-inputs" autocomplete="off" size = "80" required>
            </div>

            <div class = "email-input">
                <label for="email">Email de contacto: </label>
                <input type="text" id = "email" class = "text-inputs" autocomplete="off" size = "30" required>
            </div>

            <div class = "fono-input">
                <label for="fono">Telefono de contacto: </label>
                <input type="text" id = "fono" class = "text-inputs" autocomplete="off" size = "15">
            </div>

            <div class = "registBtn">
                <button type="button" id = "register">Registrarse</button>
            </div>
        </form>
        <div class = "texto">
            <h1 id = "validar"></h1>
        </div>
    </div>
    <script lang="en" src="../JavaScript/agregar-artesano.js"></script>
</body>
</html>
